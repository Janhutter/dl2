SAVE_DIR: ./save/cifar100/vit_16
DATA_DIR: /scratch-shared/tea/cifar100
RNG_SEED: 1  # we use [1, 17, 36, 91, 511]
MODEL:
  ADAPTATION: source
  ARCH: VIT_16
  ADA_PARAM:
    - ln
CORRUPTION:
  DATASET: cifar100
  NUM_CLASSES: 100
  IMG_SIZE: 32
  NUM_CHANNEL: 3
  SEVERITY:
    - 5
    - 4
    - 3
    - 2
    - 1
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  BATCH_SIZE: 512
  METHOD: SGD
  LR: 0.03
  MOMENTUM: 0.9
  WD: 0.
  CLIP_NORM: true